<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ゼミ研修旅行用スライド</title>
  <link rel="stylesheet" href="slide_style.css" />
</head>
<body>
  <div class="slide">
    <h1>ゼミ研修旅行 2025</h1>
    <p>〜〇〇研究室・研修旅行の概要〜</p>
  </div>

  <div class="slide">
    <h2>目的地：京都・奈良</h2>
    <ul>
      <li>歴史的文化財の見学</li>
      <li>伝統産業の体験</li>
      <li>学生間の親睦を深める</li>
    </ul>
  </div>

  <div class="slide">
    <h2>スケジュール（仮）</h2>
    <table>
      <tr><th>日程</th><th>内容</th></tr>
      <tr><td>1日目</td><td>出発 → 宿舎 → 東大寺</td></tr>
      <tr><td>2日目</td><td>清水寺 → 体験学習 → 夕食会</td></tr>
      <tr><td>3日目</td><td>班別行動 → 解散</td></tr>
    </table>
  </div>

  <div class="slide">
    <h2>注意事項</h2>
    <ol>
      <li>集合時間厳守</li>
      <li>貴重品管理は自己責任</li>
      <li>体調不良時はすぐに連絡</li>
    </ol>
  </div>

  <div class="slide">
    <h2>連絡先</h2>
    <p>〇〇教授 / 連絡先: example@univ.ac.jp</p>
    <p>引率TA: ta_name@example.com</p>
  </div>

</body>
</html>
